<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Arrival App</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     
 

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

 <!-- Moment.js CDN-->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  



  <style>
      .jumbotron{
        color:white;
      }
  </style>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron navbar-dark bg-dark">
      <h1 class="text-center">Train Arrivals</h1>
      <h3 class="text-center">A Real-Time Look at Incoming Trains</h3>
    </div>

   
       <!-- Current Employees -->
       <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                    
                    </tbody>
                  </table>
            </div>
          </div>
        </div>
  
      </div>
      <br>
      <br>

    <!-- Add Employees Form -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text" placeholder="e.g. Round Rock Express">
              </div>
              <div class="form-group row">
                <label for="train-destination">Destination</label>
                <input class="form-control" id="train-destination" type="text" placeholder="e.g. Austin">
              </div>
              <div class="form-group row">
                <label for="start-time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="start-time" type="text" placeholder="e.g. 23:00">
              </div>
              <div class="form-group row">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="text" placeholder="e.g. 75">
              </div>
              <button class="btn btn-primary float-sm-right" id="submit-form" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>


  <script src="javascript.js"></script>
  
  
</body>

</html>
